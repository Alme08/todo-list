<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div>
            <div>
                <p id="project-nav">Projects</p>
                <i class="fa-solid fa-plus" id="addProject"></i>
            </div>
            <ul id="ulList">
    
            </ul>
        </div>
    </nav>
    <div class="container">

    </div>
    
    <div class="addProject display-none">
        <div>
            <h2>Add Project</h2>
            <hr>
            <form action="">
                <label for="nameProject">Name</label>
                <input type="text" name="nameProject" id="nameProject" required>
                <div>
                    <input type="button" value="Cancel" id="cancelP">
                    <input type="submit" value="Add" id="addP">
                </div>
            </form>
        </div>
    </div>

    <div class="addTodo display-none">
        <div>
            <h2>Add Todo</h2>
            <hr>
            <form action="">
                <label for="nameTodo">Name</label>
                <input type="text" name="nameTodo" id="nameTodo" required>
                <label for="descriptionTodo">Description</label>
                <input type="text" name="descriptionTodo" id="descriptionTodo" required>
                <label for="dueDateTodo">Due date</label>
                <input type="text" name="dueDateTodo" id="dueDateTodo" required>
                <label for="priorityTodo">Priority</label>
                <input type="number" name="priorityTodo" id="priorityTodo" min="1" max="4" required>

                <div>
                    <input type="button" value="Cancel" id="cancelT">
                    <input type="submit" value="Add" id="addT">
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dbaa0eaeaa.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
